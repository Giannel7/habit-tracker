{% extends "base.html" %}

{% block title %}Add Habit - Habit Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-plus-circle fa-3x text-primary mb-3"></i>
                    <h2>Add New Habit</h2>
                    <p class="text-muted">Create a new habit to track</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Habit Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="e.g., Exercise for 30 minutes">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Optional: Describe your habit in more detail"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category *</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Choose a category</option>
                            <option value="Health">Health</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Learning">Learning</option>
                            <option value="Wellness">Wellness</option>
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Social">Social</option>
                            <option value="Creative">Creative</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Create Habit
                        </button>
                        <a href="{{ url_for('habits') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
